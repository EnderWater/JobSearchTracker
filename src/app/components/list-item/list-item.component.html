<button class="w-full" (click)="onClick()">
  <ion-card class="relative" color="{{this.listItem.color.toString()}}">
    <ion-card-header>
      <ion-card-subtitle>{{ listItem.subtitle }}</ion-card-subtitle>
      <ion-card-title>{{ listItem.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Applied: {{ formatDate() }}</p>
    </ion-card-content>
    <ion-icon name="arrow-forward-outline" size="large" class="absolute right-0 top-1/3"></ion-icon>
  </ion-card>
</button>
